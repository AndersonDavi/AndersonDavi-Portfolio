<img
  src="assets/hamburger.svg"
  alt="menu"
  class="md:hidden fixed z-50 right-1 m-2 text-primary h-[40px] transition-all cursor-pointer"
  [ngClass]="{
    'scale-95': !showNavbar,
  }"
  (click)="toggleNavbar()"
/>
<div
  class="nav-container h-[100%] md:h-[60px] w-full flex flex-col md:flex-row md:justify-between text-white fixed px-6 bg-dark bg-opacity-75 md:bg-opacity-70 transition-all md:opacity-100 md:z-10"
  [ngClass]="{
    'opacity-0 -z-50': !showNavbar,
    'z-40': showNavbar,
  }"
>
  <img
    src="assets/icon1.png"
    alt=""
    class="h-[60px] w-full md:w-auto object-contain md:h-full"
  />
  <ul class="">
    <li class="flex flex-col md:flex-row">
      <a
        href="#home"
        class="h-full p-5 flex justify-center items-center hover:scale-105 hover:border-primary hover:border-b-[1px] hover:bg-primary hover:bg-opacity-15 active:scale-100"
        >Inicio</a
      >
      <a
        href="#conocimientos"
        class="h-full p-5 flex justify-center items-center hover:scale-105 hover:border-primary hover:border-b-[1px] hover:bg-primary hover:bg-opacity-15 active:scale-100"
        >Conocimientos</a
      >
      <a
        href="#trabajos"
        class="h-full p-5 flex justify-center items-center hover:scale-105 hover:border-primary hover:border-b-[1px] hover:bg-primary hover:bg-opacity-15 active:scale-100"
        >Trabajos</a
      >
      <a
        href="#experiencia"
        class="h-full p-5 flex justify-center items-center hover:scale-105 hover:border-primary hover:border-b-[1px] hover:bg-primary hover:bg-opacity-15 active:scale-100"
        >Experiencia</a
      >
      <a
        href="#contactame"
        class="h-full p-5 flex justify-center items-center hover:scale-105 hover:border-primary hover:border-b-[1px] hover:bg-primary hover:bg-opacity-15 active:scale-100"
        >Contactame</a
      >
    </li>
  </ul>
</div>
