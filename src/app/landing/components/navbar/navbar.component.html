<nav class="md:hidden p-2 h-20 fixed w-full z-50">

    class="size-full flex justify-between items-center w-full rounded-lg p-2"

  'backdrop-blur-sm': !showNavbar,
  'bg-dark': !showNavbar,
  'bg-opacity-75': !showNavbar,
  'border-solid border-2 border-primary/25': showNavbar,
}"

    <img
      src="assets/simbolo.svg"

      alt="menu"
      class="md:hidden z-50 right-1 text-primary h-10 transition-all cursor-pointer mb-3"

  'scale-95': !showNavbar,
